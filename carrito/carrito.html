<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carro de compras</title>
    <link rel="stylesheet" href="./carrito.css">
    <script src="carrito.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>

</head>
<body>
  <header>
    <p class="marca">
        REAL CARDENAS
    </p>
    <p class="rc">RC</p>
    
    <div class="logo">
      <i class="fas fa-shopping-cart" id="logito"></i>
    </div>
  
  </header>
  
  <div class="intro">
    <div class="introduccion">
      <h2 class="titulo">Camisas de diferentes temporadas del Real Madrid</h2>
      <input type="text" id="preciogastos" placeholder="Qué producto deseas?"/>
    </div>
  </div>

  <div id="container">
  </div>

  <div class="piepagina">
    <div class="pie">
      <p class="copy">2023 Diego Manuel Cárdenas</p>
      <h4 class="copy">Copyright©</h4>
    </div>
    <div class="pie">
      <p class="fecha">Encuentranos en Facebook como realcardenas_1</p>
      <p class="fecha">En Instagram como real_cardenas_1</p>
      <p class="fecha">Contáctanos al +57 123465789</p>
      <p class="fecha">Ubícanos en San Gil, Santander</p>
    </div>
  </div>

  <div class="carrito-modal" id="carritoModal">
    <div class="carrito-contenido">
      <span class="cerrar" id="cerrarCarrito">&times;</span>
      <h2>Carrito de Compras</h2>
      <div id="carritoProductos" class="carrito-productos"></div>
      <div class="total-carrito">
        <h3>Total: <span id="totalCarrito"></span></h3>
        <button id="vaciarCarrito">Vaciar Carrito</button>
      </div>
    </div>
  </div>

</body>
</html>
